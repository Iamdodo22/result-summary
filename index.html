<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Hanken+Grotesk:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Fee]\[
    ] free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
  <div class="main---container">
  <section class="items purple---container">
     <h1>Your Result</h1>
   <div class="circle">
     <h2>76</h2>
     <h3>of 100</h3>
   </div>
   <h4>Great</h4>
  <p> You scored higher than 65% of the people who have taken these tests.</p>
  </section>
  <!-- this is the second section  -->
  <section class="items white---container">
  <h1>Summary</h1>
 <div class="list---container">
    <ul class="reaction">
     <div class="reaction---img"><img src="assets/images/icon-reaction.svg" alt=""><li>Reaction</li></div>
     <li>80/100</li>
  </ul>
  <ul class="memory">
    <div class="memory---img"><img src="assets/images/icon-memory.svg" alt=""><li> Memory</li></div>
    <li>92/100</li>
  </ul>
  <ul class="verbal">
    <div class="verbal---img"><img src="assets/images/icon-verbal.svg" alt=""><li> Verbal</li></div>
     <li>61/100</li>
  </ul>
  <ul class="visual">
    <div class="visual---img"><img src="assets/images/icon-visual.svg" alt=""><li>Visual</li></div>
     <li>72/100</li>
  </ul>
</div>
  <a class="lnk" href="">Continue</a>
</section>
</div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Asimi Adedoyin Abdulazeez</a>.
  </div>
</body>
</html>
